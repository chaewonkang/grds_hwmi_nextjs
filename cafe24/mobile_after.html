                <script>
                	(function() {
						if (checkReferrer() && checkURL()) {
					    	hideHeader();
					        showHeader();
					    }
					})();

					function checkReferrer() {
					    var referrer = document.referrer;

                        if (!referrer) {
                        	return false;
                        } else {
                        	referrer = new URL(referrer);
                        }

					    var path = decodeURIComponent(referrer.pathname);
					    var check1 = /^(\/product)+(\/[가-힣\-a-zA-Z0-9]+)+(\/[0-9]+)+(\/category)?(\/)?([0-9]+)?(\/display)?(\/)?([0-9]+)?(\/)?$/.test(path);
					    var check2 = /^\/product\/detail(\.html)?$/.test(path);

					    if (check1 || check2) {
					        document.querySelector('.labbit_factory_bar a').href = referrer.href;

					        return true;
					    } else {
					        return false;
					    }
					}

                    function checkURL() {
                    	var path = location.pathname;
                        var check = /^\/grds\/factories\/factory\-[0-9]+(\.html)?/.test(path);

                        if (check) {
                        	return true;
                        } else {
                        	return false;
                        }
                    }

					function hideHeader() {
						var header = document.querySelector('#header .header:not(.labbit_factory_bar)');

					    header.style.display = 'none';
					}

					function showHeader() {
					    var header = document.querySelector('#header .labbit_factory_bar');

						header.style.display = 'block';
					}
                </script>
