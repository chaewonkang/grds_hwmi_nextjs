	var brandLogo = document.querySelector(".brand-nav");

	function mainSlider(callback) {
	  var sliderArr = [
		<!--@import(/grds/main-full-slider.js)-->
	  ];
	  var sliderTarget = document.getElementById("slider-container");
	  for (var i = 0; i < sliderArr.length; i++) {

		  slide.style.backgroundImage = "url(" + sliderArr[i].img + ")";
		} else {
		  // slide.style.backgroundImage = "url(" + sliderArr[i].img + ")";
		  slide.classList.add('video-wrap');
		  var video = document.createElement("div");
		  video.id = "player" + i;
		  var singleInfo = {
			id: "player" + i,

			width: 936,
			height: 526,
		  };
		  playerInfoList.push(singleInfo);
		  slide.append(video);
		}

		slide.setAttribute(
		  "onclick",
		  'window.location.href="' + sliderArr[i].link + '"'

		sliderTarget.append(slide);
	  }
	  callback();
	}

	var renderStart = false;
	function scrollEvents(callback) {
	  var animLogo = document.getElementById("animated-logo"),
		alOffset = animLogo.offsetTop;

	  var lastScrollTop = 0;

	  window.addEventListener(
		"scroll",
		function (e) {
		  var aboutSection = document.querySelector(".scroller");

		  if (
			window.scrollY >= aboutSection.offsetTop &&
			window.scrollY <= aboutSection.offsetTop + aboutSection.clientHeight
		  ) {
			renderStart = true;
		  } else {
			renderStart = false;
		  }

		  var bgChanger =
			document.querySelector(".about-vis-factory").offsetTop -
			window.innerHeight / 3;
		  var journalTop =
			document.querySelector("#main-boardArea").offsetTop -
			window.innerHeight / 3;
		  var secondElems = document.querySelectorAll(".feature-single");
		  for (var i = 0; i < secondElems.length; i++) {
			if (
			  window.scrollY >
			  secondElems[i].offsetTop - secondElems[i].clientHeight / 2
			) {
			  secondElems[i].classList.add("show");
			}
		  }
		  if (window.scrollY > alOffset) {
			document.body.className = document.body.className.replace(
			  /\b main\b/g,
			  ""
			);
			setTimeout(function () {
			  brandLogo.className = brandLogo.className.replace(
				/\b ready\b/g,
				""
			  );
			}, 500);
		  } else {
			if (document.body.className.indexOf("main") <= -1) {
			  document.body.className += " main";
			}
			if (brandLogo.className.indexOf("ready") <= -1) {
			  setTimeout(function () {
				brandLogo.className += " ready";
			  }, 500);
			}
		  }
		  if (window.scrollY > bgChanger) {
			if (document.body.className.indexOf("blacked") <= -1) {
			  document.body.classList.add("blacked");
			  document.querySelector("#animated-bg").classList.add("show");
			}
		  } else {
			document.body.classList.remove("blacked");
			document.querySelector("#animated-bg").classList.remove("show");
		  }
		  if (window.scrollY > journalTop) {
			if (document.body.className.indexOf("temp-white") <= -1) {
			  document.body.className += " temp-white";
			  document.querySelector("#animated-bg").classList.remove("show");
			}
		  } else {
			document.body.className = document.body.className.replace(
			  /\b temp-white\b/g,
			  ""
			);
			if (document.body.className.indexOf("blacked") > -1) {
			  document.querySelector("#animated-bg").classList.add("show");
			}
		  }
		},
		false
	  );
	}

	docReady(function () {
	  mainSlider(intiSlider);
	  freeArranged(scrollEvents);
	  animStart();
	});

  <script>
	gsap.registerPlugin(ScrollTrigger);
	gsap.registerPlugin(ScrollToPlugin);
	function goToSection(section, anim) {
	  // gsap.to(window, {
	  //   scrollTo: { y: section, autoKill: false },
	  //   ease: Expo.easeOut,
	  //   duration: 1,
	  // });

	  if (anim) {
		anim.restart();
	  }

	  document.getElementById(
		"animated-bg"
	  ).style.backgroundImage = section.getAttribute("data-bg");
	}
	function animStart() {
	  document.querySelectorAll(".panel").forEach((section, index) => {
		const intoAnim = gsap.timeline({ paused: true });
		ScrollTrigger.create({
		  trigger: section,
		  id: "panel" + index,
		  // scrub:1,
		  // snap:true,
		  onEnter: () => goToSection(section, intoAnim),
		});

		ScrollTrigger.create({
		  trigger: section,
		  start: "bottom bottom",
		  // scrub:1,
		  // snap:true,
		  id: "panel" + index,
		  onEnterBack: () => goToSection(section, intoAnim),
		});
	  });
	}
	window.scrollTo(0, 0);
  </script>
  <script>
	// 2. This code loads the IFrame Player API code asynchronously.
	var tag = document.createElement("script");

	tag.src = "https://www.youtube.com/iframe_api";
	var firstScriptTag = document.getElementsByTagName("script")[0];
	firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

	function onPlayerReady(event) {
	  event.target.playVideo();
	}

	function stopVideo() {
	  player.stopVideo();
	}

	function onYouTubeIframeAPIReady() {
	  if (typeof playerInfoList === "undefined") return;

	  for (var i = 0; i < playerInfoList.length; i++) {
		var curplayer = createPlayer(playerInfoList[i]);
	  }
	}
	function createPlayer(playerInfo) {
	  return new YT.Player(playerInfo.id, {
		height: playerInfo.height,
		width: playerInfo.width,
		videoId: playerInfo.videoId,
		playerVars: {
		  controls:0,
				   modestbranding: 1,
				// autoplay : 1,
				mute: 1,
				loop:1,
				playsinline: 1,
				playlist: playerInfo.videoId,
		},
		events: {
		'onReady': onPlayerReady,
	  }
	  });
	}
  </script>
